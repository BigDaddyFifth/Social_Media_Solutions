<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f4f6f8;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #003049;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav .logo {
      font-size: 1.4rem;
      font-weight: 800;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    nav a:hover {
      color: #fca311;
    }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
      padding: 160px 20px 100px;
      text-align: center;
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .section h2 {
      font-size: 2.5rem;
      color: #003049;
      margin-bottom: 40px;
      text-align: center;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .feature {
      flex: 1 1 300px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px);
    }
    .feature h3 {
      margin-top: 0;
      color: #003049;
    }
    .feature ul {
      padding-left: 20px;
    }
    .cta-button {
      display: inline-block;
      background: #f77f00;
      color: #fff;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background: #d62828;
      transform: scale(1.05);
    }
    input, textarea {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    @keyframes fadeScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .cta-banner-animate {
      animation: fadeScale 0.8s ease-out forwards;
    }
    [data-animate] {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    [data-animate].visible {
      opacity: 1;
      transform: none;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 10px 0 0;
      }
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Social Media Solutions</div>
    <div>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header data-animate>
    <h1>Grow Your Brand with Confidence</h1>
    <p>Social Media Solutions helps businesses shine online with expert content, strategy, and management.</p>
    <a href="#contact" class="cta-button">Let's Talk</a>
  </header>
